<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  
  <!-- Link to Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Link to local CSS file -->
  <link rel="stylesheet" href="contact-us.css">
</head>
<body>
  <!-- Contact Section -->
  <div class="contact-section">
    <div class="form-container">
      <h1>Contact Us</h1>
      <h3>We want to hear from you! Let us know who is the best resource to contact you and how quickly you need to be contacted.</h3>
      
      <!-- Contact Form -->
      <form id="contact-form">
        <label for="name">Name*</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>
        
        <label for="email">Email Address*</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>

        <label for="urgency">Urgency*</label>
        <input type="text" id="urgency" name="urgency" placeholder="1-2 days" required>
        
        <label for="resource">Resource Title*</label>
        <input type="text" id="resource" name="resource" placeholder="Tech Help" required>
        
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Your Message" required></textarea>
        
        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </div>
</body>
</html>
