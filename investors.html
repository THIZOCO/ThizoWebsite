<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Login</title>
    
    <!-- Link to local CSS -->
    <link rel="stylesheet" href="investors.css">
    
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Autodesk+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- Link to other CSS files -->
    <link rel="stylesheet" href="solutions.css">
    <link rel="stylesheet" href="who-we-serve.css">
    <link rel="stylesheet" href="resources.css">
    <link rel="stylesheet" href="pricing.css">
    <link rel="stylesheet" href="support.css">
</head>
<body>
    <!-- Header Section -->
    <header class="navbar">
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="https://i.ibb.co/By6NqRV/image-2.png" alt="Thizo Logo" border="0">
                </a>
            </div>
            <nav class="nav-links">
                <ul>
                    <li><a href="solutions.html">Solutions</a></li>
                    <li><a href="who-we-serve.html">Who We Serve</a></li>
                    <li><a href="pricing.html">Pricing</a></li>
                    <li><a href="resources.html">Resources</a></li>
                    <li><a href="support.html">Support</a></li>
                </ul>
            </nav>
            <div class="cta-buttons">
                <a href="request-a-demo-popup.html" class="button demo-button">Request a Demo</a>
                <a href="client-login.html" class="button login-button">Log In</a>
            </div>
        </div>
    </header>

    <!-- Login Section -->
    <section class="login-section">
        <div class="login-container">
            <h2>Thizo Investors</h2>
            <p>Creating the future of 3D modeling for Architects and Engineers</p>
            <form class="login-form">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="login-button">Login</button>
                <p><a href="#">Forgot your password?</a></p>
            </form>
        </div>
    </section>

    <!-- JavaScript for Login Functionality -->
    <script>
        document.querySelector('.login-form').addEventListener('submit', async function(e) {
            e.preventDefault();  // Prevent the form from submitting the default way
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Send the login data to the server
            const response = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                // Redirect to the client dashboard after successful login
                window.location.href = '/client-dashboard';
            } else {
                alert('Login failed: ' + data.message);  // Show an error message
            }
        });
    </script>
</body>
</html>
